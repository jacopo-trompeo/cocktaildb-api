<div class="row">
  <div
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4"
    *ngFor="let drink of drinks"
  >
    <div
      class="card mx-auto hoverable"
      style="max-width: 20rem; cursor: pointer"
      [routerLink]="'/drinks/' + drink.id"
    >
      <img [src]="drink.image" class="card-img-top" [alt]="drink.name" />
      <div class="card-body">
        <p class="card-text">
          {{ drink.name }}
        </p>
      </div>
      <div class="card-footer text-muted" *ngIf="drink.category">
        {{ drink.category }}
      </div>
    </div>
  </div>
</div>
