<div
  class="card mx-auto"
  style="max-width: 45rem; cursor: pointer"
  [routerLink]="'/drinks/' + featuredDrink.id"
>
  <div class="card-header">
    <p class="h3">Today's featured cocktail</p>
  </div>
  <div class="card-body row">
    <div class="col-md-4 mb-sm-3 mb-md-0">
      <img
        [src]="featuredDrink.image"
        [alt]="featuredDrink.name"
        class="img-fluid rounded"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body h-100 d-flex flex-column justify-content-between">
        <p class="display-6 fw-semibold">{{ featuredDrink.name }}</p>
        <p class="lead">
          {{ featuredDrink.category }}
        </p>
      </div>
    </div>
  </div>
</div>

<nav class="my-5">
  <ul class="pagination flex-wrap justify-content-center">
    <li
      class="page-item"
      [class.active]="letter.toLowerCase() === firstLetter.toLowerCase()"
      *ngFor="let letter of paginationLetters"
    >
      <a
        class="page-link"
        style="cursor: pointer"
        (click)="getDrinksByFirstLetter(letter)"
        >{{ letter }}</a
      >
    </li>
  </ul>
</nav>

<div class="my-5">
  <p class="text-muted">{{ drinks.length }} drinks found</p>
</div>

<app-drink-list [drinks]="drinks"></app-drink-list>
