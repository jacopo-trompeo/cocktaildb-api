<h1 class="display-6 mb-4">Search for a drink</h1>

<form class="d-flex gap-3 mb-5" (ngSubmit)="searchDrinks()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name..."
      name="drinkName"
      id="drinkName"
      [(ngModel)]="searchQuery"
    />
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<app-drink-list [drinks]="drinks"></app-drink-list>
